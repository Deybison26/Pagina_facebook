<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container">
        <div class="container-profile">
            <span class="logo">
                <img class="imagen" src="assets/imagenes/dF5SId3UHWd (1).svg" alt="Facebook">
            </span>
            <p class="content-friends">Facebook te ayuda a comunicarse y compartir con las personas que forman parte de
                tu vida</p>
        </div>
        <div class="container-form">
            <form class="form">
                <input type="text" placeholder="Correo Electronico o numero de telefono">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar Sesión">
                <span><a href="#">¿olvidaste tu Contraseña?</a></span>
                <div class="border"></div>
                <button><a href="#">Crear cuenta nueva</a></button>
            </form>
            <p class="create-page"><a href="#">Crear una pagina</a> para una celebridad , una marca o un <br>negocio.</p>
        </div>
    </div>
</body>

</html>
